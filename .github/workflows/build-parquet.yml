name: Build Parquet Exports

on:
  push:
    branches: [ main ]
    paths:
      - 'database/volve.db'      # Database changed
      - 'scripts/export/**'      # Export logic changed
  workflow_dispatch:             # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Export Parquet from Database
        run: uv run python -m scripts.export.parquet_export

      - name: Export Database Schema
        run: uv run python -m scripts.export.export_schema

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add parquet/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Parquet exports [skip ci]"
            git push
          fi
